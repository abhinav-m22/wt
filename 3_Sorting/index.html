<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sort Integers</h5>
                        <div class="mb-3">
                            <label for="integer-array" class="form-label">Enter integers separated by commas:</label>
                            <input type="text" class="form-control" id="integer-array" required>
                        </div>
                        <button id="sort-integer" class="btn btn-primary">Sort Integers</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sort Entities</h5>
                        <div class="mb-3">
                            <label for="entities-array" class="form-label">Enter named entities separated by commas:</label>
                            <input type="text" class="form-control" id="entities-array" required>
                        </div>
                        <button id="sort-entities" class="btn btn-primary">Sort Entities</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Element</h5>
                        <div class="mb-3">
                            <label for="search-element" class="form-label">Enter element to search:</label>
                            <input type="text" class="form-control" id="search-element">
                        </div>
                        <button id="search-integer" class="btn btn-primary">Search Integer</button>
                        <button id="search-entity" class="btn btn-primary">Search Entity</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card result-card">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
