<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Electricity Bill Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Units</span>
                    <input type="number" id="units" class="form-control">
                </div>
                <button class="btn btn-primary btn-lg d-block mx-auto mb-4" id="calculateBtn">Calculate Bill</button>
                <div class="alert alert-success text-center d-none" id="result"></div>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">Electricity Rates</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="rate-item">
                            <h5>First 50 units</h5>
                            <p>Rs. 3.50/unit</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="rate-item">
                            <h5>Next 100 units</h5>
                            <p>Rs. 4.00/unit</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="rate-item">
                            <h5>Next 100 units</h5>
                            <p>Rs. 5.20/unit</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="rate-item">
                            <h5>Above 250 units</h5>
                            <p>Rs. 6.50/unit</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
